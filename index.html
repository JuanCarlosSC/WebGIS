	<script type="text/javascript">
		$(document).ready(function() {
			$('#fullpage').fullpage({
				sectionsColor: ['#1bbc9b', '#4BBFC3', '#7BAABE', 'whitesmoke', '#ccddff'],
				anchors: ['firstPage', 'secondPage', '3rdPage', '4thpage', '5page'],
				menu: '#menu',
				afterLoad: function(anchorLink, index){

					//section 2
					if(index == 2){
						//moving the image
						// $('#section1').find('img').delay(500).animate({
						// 	left: '0%'
						// }, 1500, 'easeOutExpo');

						// $('#section1').find('p').first().fadeIn(1800, function(){
						// 	$('#section1').find('p').last().fadeIn(1800);
						// });;

					}

					//section 3
					if(anchorLink == '3rdPage'){
						//moving the image
						$('#section2').find('.intro').delay(500).animate({
							left: '0%'
						}, 1500, 'easeOutExpo');
					}
				}
			});

			$('#thumbs').delegate('img','click', function(){
				$('#largeImage').attr('src',$(this).attr('src').replace('thumb','large'));
				$('#description').html($(this).attr('alt'));
			});
		});
	</script>

		#description { background: black; color: white; position: absolute; bottom: 0; padding: 10px 20px; width: 525px; margin: 5px; }
		#panel { position: relative; }

		#hexagono { 
		   width: 100px; 
		   height: 55px; 
		   background: #c0392b; 
		   position: relative; } 
		 
		#hexagono:before { 
		   width: 0; 
		   height: 0; 
		   content: ""; 
		   position: absolute; 
		   top: -25px; 
		   left: 0; 
		   border-left: 50px solid transparent; 
		   border-right: 50px solid transparent; 
		   border-bottom: 25px solid #c0392b;
		} 
		 
		#hexagono:after { 
		   width: 0; 
		   height: 0; 
		   content: ""; 
		   position: absolute; 
		   bottom: -25px; 
		   left: 0; 
		   border-left: 50px solid transparent; 
		   border-right: 50px solid transparent; 
		   border-top: 25px solid #c0392b;
		}
